<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <div th:fragment="table">
       <!--iterating thru a collection. "job" is the variable name (from within the collection) & ${jobs} is the collection name (arraylist jobs)-->
        <table th:block th:each="job : ${jobs}" class="job-listing">
            <tr>
                <td>ID</td>
                <td class="job" th:text = "${job.id}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td class="job" th:text = "${job.name}"></td>
            </tr>
            <tr>
                <td>Employer</td>
                <td class="job" th:text = "${job.employer}"></td>
            </tr>
            <tr>
                <td>Location</td>
                <td class="job" th:text = "${job.location}"></td>
            </tr>
            <tr>
                <td>Position Type</td>
                <td class="job" th:text = "${job.positionType}"></td>
            </tr>
            <tr>
                <td>Skill</td>
                <td class="job" th:text = "${job.coreCompetency}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
